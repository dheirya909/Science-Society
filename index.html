<body>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <br>
        <!-- Clickable image that links to the brochure -->
        <a href="/images/eventsPage/innoverse/INNOVERSE 1.0.pdf" target="_blank">

    </main>

   <div id="footer"></div>
   <script src="/js/footer.js"></script>

    <!-- Scripts -->
    <script>


        // Modal Functionality
        const modal = document.getElementById("modal");
        const closeBtn = document.querySelector(".close-btn");

        // Show the modal after 2 seconds
        setTimeout(() => {
            modal.style.display = "block";
        }, 2000);

        // Close the modal when clicking the close button
        closeBtn.onclick = closeModal;

        function closeModal() {
            modal.style.display = "none";
        }

        // Close the modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        // Cursor Animation
        const cursorBackdrop = document.getElementById('cursor-backdrop');
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let isUsingCursor = false;

        document.addEventListener('mousemove', (e) => {
            isUsingCursor = true;
            cursorBackdrop.style.left = `${e.clientX - cursorBackdrop.offsetWidth / 2}px`;
            cursorBackdrop.style.top = `${e.clientY - cursorBackdrop.offsetHeight / 2}px`;
            cursorBackdrop.classList.add('active');

            setTimeout(() => {
                cursorBackdrop.classList.remove('active');
            }, 150);
        });

        document.addEventListener('touchstart', () => {
            isUsingCursor = false;
            cursorBackdrop.style.display = 'none';
        });

        document.addEventListener('touchend', () => {
            cursorBackdrop.style.display = 'block';
        });

        if (isTouchDevice && isUsingCursor) {
            cursorBackdrop.style.display = 'block';
        } else {
            cursorBackdrop.style.display = 'none';
        }
    </script>
</body>
</html>
