<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBPS Science Society</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="navbar"></div>
    <script src="/js/navbar.js"></script>

    <div id="notification-container"></div>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h2>BBPS Science Society</h2>
                <p>Embark on a journey of scientific discovery, innovation, and exploration. Unleash your curiosity and transform the world through knowledge.</p>
                <div class="cta-buttons">
                    <a href="/about.html" class="btn btn-primary">Discover More</a>
                    <a href="/events.html" class="btn btn-secondary">Upcoming Events</a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>
    <script src="/js/footer.js"></script>

    <script>
        // Notification System
        function createNotification(type, message) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = 'notification';

            const icons = {
                'success': 'fa-check-circle',
                'info': 'fa-info-circle',
                'warning': 'fa-exclamation-triangle',
                'error': 'fa-times-circle'
            };

            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas ${icons[type] || 'fa-bell'}"></i>
                </div>
                <div class="notification-content">
                    <strong>${type.charAt(0).toUpperCase() + type.slice(1)}</strong>
                    <p>${message}</p>
                </div>
                <button class="notification-close">&times;</button>
            `;

            const closeBtn = notification.querySelector('.notification-close');
            closeBtn.addEventListener('click', () => {
                notification.style.animation = 'slideOut 0.5s ease';
                setTimeout(() => container.removeChild(notification), 500);
            });

            container.appendChild(notification);

            
        }

        // Sample notifications
        document.addEventListener('DOMContentLoaded', () => {
            createNotification('info', 'INNOVERSE 1.0 Registrations Opening Soon!');
            
        });
    </script>
</body>
