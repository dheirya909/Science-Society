<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBPS Science Society</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 1200px;
        }
        .table-container {
            margin-top: 40px;
            text-align: center;
        }
        h2 {
            color: #f2f2f2;
            margin-bottom: 20px;
            margin-top: 3rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        thead {
            background-color: #b3899d;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #1e293b;
        }
        @media (max-width: 768px) {
            table {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
<body>

<header class="header">
    <div class="nav-container">
        <div class="logo">
            <img src="/images/logo.png" alt="logo" width="50" height="50" style="border-radius: 100px;">
            <h1 class="firsttext">BBPS Science Society</h1>
            <h1 class="secondtext">BBPS</h1>
        </div>
        <nav class="nav-links" id="nav-links">
            <a href="/index.html">Home</a>
            <a href="/about.html">About Us</a>
            <a href="/events.html">Events</a>
            <a href="/members.html">Members</a>
        </nav>
        <div class="mobile-menu-btn" id="mobile-menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </div>
</header>

<main class="main-content">
    <div id="winners-table" class="table-container"></div>
    <div id="participants-table" class="table-container"></div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const filePath = `ScienceExhibition.xlsx`;

        try {
            const response = await fetch(filePath);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: "array" });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: null });

            const filteredRows = data.filter(row => row.some(cell => cell !== null && cell !== ""));
            const columnCount = Math.max(...filteredRows.map(row => row.length));
            const columnHasData = Array.from({ length: columnCount }, (_, colIndex) =>
                filteredRows.some(row => row[colIndex] !== null && row[colIndex] !== "")
            );

            const filteredColumns = filteredRows.map(row =>
                row.filter((_, colIndex) => columnHasData[colIndex])
            );

            const headings = filteredColumns[0];
            const rows = filteredColumns.slice(1);

            const positionIndex = headings.findIndex(heading => heading.toLowerCase() === "position");
            const winners = rows.filter(row => row[positionIndex]);
            const participants = rows.filter(row => !row[positionIndex]);

            const createTable = (tableTitle, headings, rows, excludePosition = false) => {
                const container = document.createElement("div");
                const title = document.createElement("h2");
                title.textContent = tableTitle;
                container.appendChild(title);

                const table = document.createElement("table");
                const thead = document.createElement("thead");
                const trHead = document.createElement("tr");
                table.style = 'border="1" style="border-collapse: collapse; text-align: left;"'

                headings.forEach((heading, index) => {
                    if (excludePosition && index === positionIndex) return;
                    const th = document.createElement("th");
                    th.textContent = heading;
                    trHead.appendChild(th);
                });
                thead.appendChild(trHead);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");
                rows.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach((cell, index) => {
                        if (excludePosition && index === positionIndex) return;
                        const td = document.createElement("td");
                        td.textContent = cell || "-";
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
                table.appendChild(tbody);

                container.appendChild(table);
                return container;
            };

            const winnersTable = createTable("Winners", headings, winners);
            const participantsTable = createTable("Participants", headings, participants, true);

            document.getElementById("winners-table").appendChild(winnersTable);
            document.getElementById("participants-table").appendChild(participantsTable);
        } catch (error) {
            console.error("Error loading Excel file:", error);
            document.querySelector(".main-content").innerHTML = "<p>Unable to load event data. Please check if the file exists or try again later.</p>";
        }
    });
</script>

</body>
</html>
