<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members - BBPS Science Society</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="members.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="logo" width="50px" height="auto" style="border-radius: 100px;">
                <h1>BBPS Science Society</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="events.html">Events</a>
                <a href="members.html">Members</a>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Our Team Members</h2>
        <p class="section-description">Meet the dedicated individuals who make up the BBPS Science Society. Click on the cards to learn more about each member.</p>
        
        <div class="members-grid" id="members-grid">
            <!-- Add more member cards following the same pattern -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>BBPS Science Society</h3>
                <p>Making science fun and accessible for everyone</p>
                <p>Contact: example@gmail.com</p>
            </div>
            <div class="footer-social">
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <div id="cursor-backdrop"></div>

    <script>
        // Cursor backdrop effect
        const cursorBackdrop = document.getElementById('cursor-backdrop');
        
        document.addEventListener('mousemove', (e) => {
            cursorBackdrop.style.left = `${e.clientX - cursorBackdrop.offsetWidth / 2}px`;
            cursorBackdrop.style.top = `${e.clientY - cursorBackdrop.offsetHeight / 2}px`;
            
            cursorBackdrop.classList.add('active');
            
            setTimeout(() => {
                cursorBackdrop.classList.remove('active');
            }, 150);
        });

        // Card flip functionality
        document.querySelectorAll('.member-card').forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('flipped');
            });
        });
    </script>
    <script src="member.js"></script>
</body>
</html>
