<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBPS Science Society</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/aboutEvents.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="/images/logo.png" alt="logo" width="50px" height="auto" style="border-radius: 100px;">
                <h1>BBPS Science Society</h1>
            </div>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="members.html">Members</a>
                <a href="events.html">Events</a>
                <a href="about.html">About Us</a>
            </nav>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <h2 id="section-title">Our Events</h2>
        <div id="event-details"></div>
        <br>

        <!-- Image Gallery Section -->
        <section id="gallery-section">
            <h2>Gallery</h2>
            <div class="gallery" id="gallery"></div>
            <p id="no-images-msg" class="centered-message" style="display: none;">No images yet</p>
        </section>

        <!-- Download Section -->
        <section id="downloads">
            <h2>Downloads</h2>
            <div id="download-links"></div>
            <p id="no-downloads-msg" class="centered-message" style="display: none;">Nothing to download</p>
        </section>
    </main>

    <section id="timeline-section">
        <h2 class="section-title">Event Timeline</h2>
        <div class="timeline" id="timeline"></div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <h3>BBPS Science Society</h3>
                <p>Making science fun and accessible for everyone</p>
                <p>Contact: example@gmail.com</p>
            </div>
            <div class="footer-social">
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <div id="cursor-backdrop"></div>

    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Image">
    </div>

    <script src="/js/abtElements.js"></script>
</body>
</html>
